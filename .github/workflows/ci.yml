on: [push]

name: ci
jobs:
  build:
    name: Build + Test
    strategy:
      matrix:
        # If we want to run tests on different versions of go
        # (pre-1.16) then the staticcheck installation below
        # will need to be modified.
        #
        # See https://github.com/golang/go/issues/40276
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test ./...

      - name: Lint
        run: |
          go vet ./...
          go install honnef.co/go/tools/cmd/staticcheck@v0.1.2
          staticcheck

      - name: Check go fmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo -e "\e[01;31mgofmt modified files.\nRun `gofmt -s -w .` to fix.\e[0m"
            exit 1;
          fi

      - name: Check go.sum
        run: |
          go mod tidy
          if git diff-index --quiet HEAD; then
            echo -e "\e[01;31mgo.mod and/or go.sum was modified.\nRun `go mod tidy` to fix.\e[0m"
            exit 1
          fi
